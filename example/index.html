<!--Instructions:

Download the entire repository as a zip or tar (https://github.com/veronicaduo/JavaScript-catalog-slideshow) and make the following changes to replace the example with your own catalog/images:

1. Images:

Name your images: imageName.jpg
Name your thumbs: imageNameThmb.jpg

Put them in the folder called "images."

2. slideshow.js:

Populate the array with your own image names in your desired order (exclude the .jpg extension):

var pages = ['imageName1', 'imageName2', 'imageName3', 'imageName4'];

Change the dimensions for the following variables to those of your thumbnails:

var pageWidth = 500;
var pageHeight = 575;

3. CSS:

Adjust the width of #rightPage and #leftPage according to your thumbnail size.

4. HTML:

Change the name of the images inside the rightPage div to your cover image and thumbnail.

<div id="rightPage"><a href="images/img1.jpg"><img src="images/img1Thmb.jpg" /></a></div>

Run index.html to see your catalog slideshow in action!
-->
<!DOCTYPE html>
<html>
	<head>
	<title>Catalog Slideshow Test</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.fancybox-1.3.4/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
	<script type="text/javascript" src="../slideshow.js"></script>
	<link rel="stylesheet" href="jquery.fancybox-1.3.4/fancybox/jquery.fancybox-1.3.4.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
	</head>
	
	<body>
	<div id="wrapper">
		<h1>Slideshow Test</h1>		
		<div id="catalog">
			<div id="nav">
				<div class="prev">Previous Page</div>
				<div class="next">Next Page</div>
			</div><!--CLOSE NAV-->
			<div id="leftPage"></div>
			<div id="rightPage"><a href="images/img1.jpg"><img src="images/img1Thmb.jpg" /></a></div>
		</div><!--CLOSE CATALOG-->
		
		<div id="preload">
			<div id="preloadLeft"></div>
			<div id="preloadRight"></div>
		</div>
		
	</div><!--CLOSE WRAPPER-->
	</body>
</html>
